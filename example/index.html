<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rein-api</title>
  <script src="./bundle.js"></script>
</head>
<body>
  <h1>rein-api</h1>
  <script>
    const r = new Rein({
      baseUrl: 'http://www.foo.com',
      prefix: '/v1',
    });
    r.request({
      method: 'POST',
      url: '/bar'
    })
    .then(res => {
      console.log(res);
    })
    .catch(e => {
      console.warn(e);
    })
  </script>
</body>
</html>
